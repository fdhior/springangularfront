<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form method="post">

      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.username" id="username" class="form-control" type="text" name="username" placeholder="Username" autofocus required>
      </div>

      <div class="form-group col-sm-6">
        <input [(ngModel)]="usuario.password" id="passwrord" class="form-control" type="password" name="password " placeholder="Password" required>
      </div>

      <div class="form-group col-sm-6">
        <input (click)="login()" class="btn btn-primary btn-lg btn-block" type="submit" value="login">
      </div>

    </form>
  </div>
</div>
